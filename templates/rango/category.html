<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        {% if category %}
        <h1>{{ category_name }}</h1>
            {% if pages %}
                <ul>
                    {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}
            <p><a href="/rango/category/{{ category_name_slug }}/add_page/">add page</a></p>
        {% else %}
            <p>The specified category {{ category_name }} does not exist!</p>
        {% endif %}

    </body>
</html>
