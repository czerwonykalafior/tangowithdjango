<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add page</title>
</head>
<body>

    <p>{{ category_name_slug }}</p>

    <form class="page_form" method="post" action="/rango/category/{{ category_name_slug }}/add_page/">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}<br />
        {% endfor %}
        <input type="submit" name="submit" value="Add Page">
    </form>
</body>
</html>
