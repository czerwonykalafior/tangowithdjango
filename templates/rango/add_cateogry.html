{% extends 'rango/base.html' %}

{% load bootstrap_toolkit %}

{% block title %}Add a Category{% endblock %}
{% block page-header %}Add a Category{% endblock %}

{% block body_block %}

        <form role="form" id="category_form" method="post" action="{% url 'add_category' %}">

            {% csrf_token %}
            {{ form|as_bootstrap }}
            <br/>
            <button class="btn btn-primary" type="submit" name="submit">Add Category</button>
        </form>

{% endblock %}
